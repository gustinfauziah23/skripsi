{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description"
        content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <!-- Twitter meta-->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="@pratikborsadiya">
    <meta property="twitter:creator" content="@pratikborsadiya">
    <!-- Open Graph Meta-->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Vali Admin">
    <meta property="og:title" content="Vali - Free Bootstrap 4 admin theme">
    <meta property="og:url" content="http://pratikborsadiya.in/blog/vali-admin">
    <meta property="og:image" content="http://pratikborsadiya.in/blog/vali-admin/hero-social.png">
    <meta property="og:description"
        content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <title>{{menu}}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="40x40" href="{% static 'public/images/logo.png' %}">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'public/css/main.css'%}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="app sidebar-mini">
    <!-- Navbar-->
    <header class="app-header"><a class="app-header__logo" href="index.html">Aplikasi Inventaris</a>
        <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar"
            aria-label="Hide Sidebar"></a>
        <!-- Navbar Right Menu-->
        <ul class="app-nav">
            <!-- User Menu-->
            <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown"
                    aria-label="Open Profile Menu"><i class="fa fa-user fa-lg"></i></a>
                <ul class="dropdown-menu settings-menu dropdown-menu-right">
                    <li><a class="dropdown-item" href="{% url 'profil_pimpinan' %}"><i class="fa fa-user fa-lg"></i>
                            Profil</a></li>
                    <li> <a class="dropdown-item" href="javascript:void(0);" data-toggle="modal"
                            data-target="#logoutModal"><i class="fa fa-sign-out fa-lg"></i>Logout</a>

                </ul>
            </li>
        </ul>
    </header>
    {% include "navbarpimpinan.html" %}

    {% block content %}

    {% endblock content %}

    <!-- Modal Logout -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelLogout"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabelLogout"><i class="fa fa-warning"></i> PERHATIAN</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Apakah anda ingin keluar dari aplikasi inventaris?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Batal</button>
                    <a href="{% url 'logout' %}" class="btn btn-primary">Keluar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Essential javascripts for application to work-->
    <script src="{% static 'public/js/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'public/js/popper.min.js'%}"></script>
    <script src="{% static 'public/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'public/js/main.js'%}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="{% static 'public/js/plugins/pace.min.js'%}"></script>
    <!-- Page specific javascripts-->
    <script type="text/javascript" src="{% static 'public/js/plugins/jquery.vmap.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'public/js/plugins/jquery.vmap.world.js'%}"></script>
    <script type="text/javascript" src="{% static 'public/js/plugins/jquery.vmap.sampledata.js'%}"></script>
</body>

</html>
