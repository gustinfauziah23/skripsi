{% extends "base.html" %}
{% load static %}
{% block content %}


<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-bars"></i> Data Ruangan </h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="#">{{menu}}</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered" id="sampleTable">
                            <div class="tile-title-w-btn">
                                <h3></h3>
                                <p><a class="btn btn-primary icon-btn" href="{% url 'inputruangan' %}"><i
                                            class="fa fa-plus"></i>Tambah</a>
                                </p>
                            </div>
                            <thead>
                                <tr>
                                    <th width="40px">No.</th>
                                    <th>Kode Ruangan</th>
                                    <th>Nama Ruangan</th>
                                    <th>Keterangan</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for r in ruangan %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{r.kode_ruangan}}</td>
                                    <td>{{r.nama_ruangan}}</td>
                                    <td>{{r.keterangan}}</td>
                                    <td>
                                        <div class="btn-group"><a class="btn btn-primary" href="{% url 'updateruangan' r.id %}"><i
                                                    class="fa fa-lg fa-edit"></i></a></div>

                                    </td>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
