{% extends "basepimpinan.html" %}
{% load static %}
{% block content %}

<!doctype html>
<html lang="en">

<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-qrcode"></i> QR Code</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="#">{{menu}}</a></li>
        </ul>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div class="text-center">
                        <h1>{{obj.nama_barang}} - {{obj.kode_barang}}</h1>
                        <img src={{obj.qrcode.url}}>
                        <br>
                        <a class="btn btn-primary" href="{% url 'renderpdf_qrcode' obj.id %}"><i
                            class="fa fa-print"></i>Cetak QR Code</a>
                         <a class="btn btn-danger" href="{% url 'datainventaris' %}">Kembali</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</html>


{% endblock content %}
