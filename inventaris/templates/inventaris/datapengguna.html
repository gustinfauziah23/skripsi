{% extends "base.html" %}
{% load static %}
{% block content %}


<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-id-card"></i> Data Pengguna </h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="#">{{menu}}</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered" id="sampleTable">
                            <div class="tile-title-w-btn">
                                <h3></h3>
                                <p><a class="btn btn-primary icon-btn" href="{% url 'formpetugas' %}"><i
                                            class="fa fa-plus"></i>Tambah</a>
                                </p>
                            </div>
                            <thead>
                                <tr>
                                    <th width="40px">No.</th>
                                    <th width="150px">Username</th>
                                    <th>Nama</th>
                                    <th>Status</th>
                                    <th>Foto</th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for r in petugas %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{r.user}}</td>
                                    <td>{{r.nama}}</td>
                                    <td>{{r.status}}</td>
                                    {% if r.foto %}
                                    <td>
                                        <img align="center" src="{{r.foto.url}}" width="100" height="100"
                                            class="prod-size">
                                    </td>
                                    {% endif %}
                                    {% endfor %}
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


{% endblock content %}
